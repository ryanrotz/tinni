<form [formGroup]="itineraryForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Trip name</label>
    <input 
      formControlName="itineraryTitle"
      type="text"
      size="50" 
      placeholder="e.g. 2 weeks in Italy" />
  </div>
  <!-- <div>
    <label>Dates</label>
    <input 
      formControlName="date"
      type="date" /> 
    <span>to</span>
    <input type="date" />
  </div> -->
  <div>
    <label>Trip summary</label>
    <input 
      formControlName="itineraryDescription"
      type="text"
      size="50"
      placeholder="e.g. Venice, Florence, Tuscany, Rome, and Cinque Terra"/>
  </div>


  <!--  Days  -->
  <div formArrayName="itineraryDays">
      <div *ngFor="let day of itineraryForm['controls'].itineraryDays['controls']; let i = index">
      <div [formGroupName]="i">
        <!-- <input formControlName="dayNumber" value="Day {{i + 1}}"> -->
        <div>Day {{i + 1}}</div>
        <input formControlName="date" type="date">
        <input formControlName="title" type="text" size="50" placeholder="Today I'm going to...">
        <input formControlName="description" type="text" placeholder="Describe your day">
        

        <!--  Items / Activities  -->
        <div formArrayName="itineraryItems">
            <div *ngFor="let item of day['controls'].itineraryItems['controls']; let j = index">
            <div [formGroupName]="j">
              <label>Activity</label>
              <input formControlName="title" type="text" size="25" placeholder="Explore the neighborhood">
              <label>Description</label>
              <input formControlName="description" type="text" size="50">
            </div>
          </div>

          <!-- Select button with a dropdown of items (flight, car rental, lodging, etc.) -->
          <input type="button" (click)="addNewActivity(i)" value="Add activity">

        </div>
      
      </div>
    </div>
  </div>
  
  <button (click)="addDay()">Add a day</button>

  <button type="submit">Create itinerary</button>
</form>
